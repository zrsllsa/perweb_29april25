<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daftar Mahasiswa</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="container mt-4">
    <h1>Daftar Mahasiswa</h1>

    <table class="table table-striped table-hover table-bordered">
      <thead class="table-dark">
        <tr>
          <th>No.</th>
          <th>NIM</th>
          <th>NAMA</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data mahasiswa akan dimuat di sini -->
      </tbody>
    </table>

    <div class="row mt-4">
      <div class="col-sm-2">
        <img class="img-thumbnail" src="images/blank.jpg" id="foto">
      </div>
      <div class="col-sm-10">
        <form>
          <div class="mb-3">
            <label class="form-label">NIM</label>
            <input type="text" class="form-control" id="nim" readonly>
          </div>
          <div class="mb-3">
            <label class="form-label">Nama</label>
            <input type="text" class="form-control" id="nama" readonly>
          </div>
          <button type="button" class="btn btn-primary" id="prev" disabled>Prev</button>
          <button type="button" class="btn btn-primary" id="next">Next</button>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
